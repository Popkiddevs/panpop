<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popkid's Digital Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Popkid</div>
            <nav>
                <ul>
                    <li><a href="#instagram">Instagram</a></li>
                    <li><a href="#facebook">Facebook</a></li>
                    <li><a href="#tiktok">TikTok</a></li>
                    <li><a href="#whatsapp">WhatsApp</a></li>
                    <li><a href="#github">GitHub</a></li>
                </ul>
            </nav>
            <div class="follow-channel">
                <h3>Follow Channel</h3>
                <a href="https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l" target="_blank" class="button">WhatsApp Channel</a>
            </div>
        </aside>
        <main class="content">
            <section id="instagram" class="page">
                <h2>Instagram</h2>
                <iframe src="https://www.instagram.com/popkid_ke?igsh=MXVkOWhhbGdqenVkYw==&embed=true" width="100%" height="500" frameborder="0" scrolling="yes"></iframe>
            </section>
            <section id="facebook" class="page">
                <h2>Facebook</h2>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D100083684483339&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </section>
            <section id="tiktok" class="page">
                <h2>TikTok</h2>
                <iframe src="https://www.tiktok.com/embed/7367877538881870086" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                <p><a href="https://www.tiktok.com/@pop_kid254?_t=ZM-8wQirRrBp1a&_r=1" target="_blank">Visit my TikTok profile</a></p>
            </section>
            <section id="whatsapp" class="page">
                <h2>WhatsApp</h2>
                <p>Connect with me on WhatsApp:</p>
                <a href="https://wa.me/qr/X27A72Q4KPHKC1" target="_blank" class="button">Chat on WhatsApp</a>
            </section>
            <section id="github" class="page">
                <h2>GitHub</h2>
                <p>Check out my projects on GitHub:</p>
                <a href="https://GitHub.com/Popkiddevs/POPKID-XTECH" target="_blank" class="button">POPKID-XTECH Repository</a>
            </section>
        </main>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                });

                document.querySelector(this.getAttribute('href')).style.display = 'block';
            });
        });

        // Initially show the first section (e.g., Instagram)
        if (document.querySelector('.page')) {
            document.querySelector('.page').style.display = 'block';
        }
    </script>
</body>
</html>
