<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popkid's Universe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #f0f0f0;
            margin: 3px 0;
            transition: 0.4s;
        }

        .social-links {
            position: absolute;
            top: 55px;
            right: 15px;
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-links.open {
            display: flex;
        }

        .social-links a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 5px 0;
            padding: 8px 15px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #3a3a3a;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .info-container {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .tech-box {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: calc(33% - 20px); /* Adjust width for responsiveness */
            min-width: 300px;
            text-align: center;
        }

        .tech-box h2 {
            color: #64ffda;
            margin-bottom: 10px;
        }

        .tech-box p, .tech-box a {
            color: #f0f0f0;
            text-decoration: none;
        }

        .tech-box a:hover {
            color: #64ffda;
        }

        .page-navigation {
            margin-top: 30px;
        }

        .next-button {
            background-color: #64ffda;
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #a7ffe3;
        }

        .friends-page {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
        }

        .friend-box {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: calc(33% - 20px);
            min-width: 250px;
            text-align: center;
        }

        .friend-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .friend-box h3 {
            color: #f0f0f0;
            margin-bottom: 5px;
        }

        /* Modern and Fancy Animations (you can expand on these) */
        .tech-box {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .tech-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .friend-box {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .friend-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="social-menu">
            <div class="social-menu-toggle" onclick="toggleSocialMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="social-links">
                <a href="https://wa.me/qr/X27A72Q4KPHKC1" target="_blank">WhatsApp</a>
                <a href="https://www.tiktok.com/@pop_kid254?_t=ZM-8wQirRrBp1a&_r=1" target="_blank">TikTok</a>
                <a href="https://www.instagram.com/popkid_ke?igsh=MXVkOWhhbGdqenVkYw==" target="_blank">Instagram</a>
                <a href="https://www.facebook.com/profile.php?id=100083684483339" target="_blank">Facebook</a>
            </div>
        </div>
        <a href="https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l" target="_blank" class="whatsapp-button">Follow WhatsApp Channel</a>
    </div>

    <div class="info-container" id="page1">
        <div class="tech-box">
            <h2>My GitHub Repository</h2>
            <p><a href="https://GitHub.com/Popkiddevs/POPKID-XTECH" target="_blank">POPKID-XTECH</a></p>
            <p>Check out my latest projects and contributions!</p>
        </div>
        </div>

    <div class="friends-page" id="page2">
        </div>

    <div class="page-navigation">
        <button class="next-button" onclick="showPage2()">Next</button>
        <button class="next-button" onclick="showPage1()" style="display: none;" id="prevButton">Previous</button>
    </div>

    <script>
        function toggleSocialMenu() {
            document.querySelector('.social-links').classList.toggle('open');
        }

        function showPage1() {
            document.getElementById('page1').style.display = 'flex';
            document.getElementById('page2').style.display = 'none';
            document.querySelector('.page-navigation').style.display = 'flex';
            document.getElementById('prevButton').style.display = 'none';
            document.querySelector('.next-button').style.display = 'inline-block';
        }

        function showPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
            document.querySelector('.page-navigation').style.display = 'flex';
            document.getElementById('prevButton').style.display = 'inline-block';
            document.querySelector('.next-button').style.display = 'none';

            // Add your friends' information here dynamically or directly in the HTML
            const friendsContainer = document.getElementById('page2');
            friendsContainer.innerHTML = `
                <div class="friend-box">
                    <img src="https://via.placeholder.com/80/FFC107/000000?Text=Friend1" alt="Friend 1">
                    <h3>Friend One</h3>
                </div>
                <div class="friend-box">
                    <img src="https://via.placeholder.com/80/4CAF50/FFFFFF?Text=Friend2" alt="Friend 2">
                    <h3>Another Pal</h3>
                </div>
                <div class="friend-box">
                    <img src="https://via.placeholder.com/80/2196F3/FFFFFF?Text=Buddy3" alt="Buddy 3">
                    <h3>Cool Person</h3>
                </div>
                `;
        }
    </script>
</body>
</html>
