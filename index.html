<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popkid's Tech Space</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* Space for the fixed header */
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-menu-toggle {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }

        .social-menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: #f0f0f0;
            border-radius: 2px;
        }

        .social-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-menu.open {
            display: flex;
        }

        .social-menu a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            display: block;
        }

        .social-menu a:hover {
            background-color: #444;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Content Area */
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 900px;
            margin-top: 20px; /* Adjust based on header height */
        }

        .tech-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .tech-box h2 {
            color: #64b5f6;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 2px solid #64b5f6;
            padding-bottom: 5px;
        }

        .tech-box p, .tech-box a {
            color: #e0e0e0;
            line-height: 1.6;
            text-decoration: none;
        }

        .tech-box a:hover {
            color: #64b5f6;
        }

        /* Pages and Navigation */
        .pages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .page {
            display: none;
            width: 80%;
            max-width: 900px;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page.active {
            display: flex;
        }

        .friend-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: calc(50% - 10px); /* Two boxes per row with some spacing */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .friend-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .friend-box h3 {
            color: #aed581;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .next-button {
            background-color: #00bcd4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #008ba7;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="social-menu-toggle" aria-label="Toggle Social Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="social-menu">
            <a href="https://wa.me/qr/X27A72Q4KPHKC1" target="_blank" rel="noopener noreferrer">WhatsApp</a>
            <a href="https://www.tiktok.com/@pop_kid254?_t=ZM-8wQirRrBp1a&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
            <a href="https://www.instagram.com/popkid_ke?igsh=MXVkOWhhbGdqenVkYw==" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=100083684483339" target="_blank" rel="noopener noreferrer">Facebook</a>
        </div>
        <a href="https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l" target="_blank" rel="noopener noreferrer" class="whatsapp-button">Follow WhatsApp Channel</a>
    </header>

    <div class="pages-container">
        <div class="page active" id="page1">
            <div class="content-container">
                <div class="tech-box">
                    <h2>My GitHub Repository</h2>
                    <p>Check out my latest projects and contributions on GitHub:</p>
                    <a href="https://GitHub.com/Popkiddevs/POPKID-XTECH" target="_blank" rel="noopener noreferrer">POPKID-XTECH Repository</a>
                </div>
                </div>
        </div>

        <div class="page" id="page2">
            <div class="content-container">
                <h2>My Awesome Friends</h2>
                <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
                    <div class="friend-box">
                        <img src="https://via.placeholder.com/80/aed581/fff?Text=Friend+1" alt="Friend 1 Profile">
                        <h3>CodeMaster</h3>
                    </div>
                    <div class="friend-box">
                        <img src="https://via.placeholder.com/80/f48fb1/fff?Text=Friend+2" alt="Friend 2 Profile">
                        <h3>PixelPioneer</h3>
                    </div>
                    <div class="friend-box">
                        <img src="https://via.placeholder.com/80/64b5f6/fff?Text=Friend+3" alt="Friend 3 Profile">
                        <h3>DataNinja</h3>
                    </div>
                    <div class="friend-box">
                        <img src="https://via.placeholder.com/80/ffb74d/fff?Text=Friend+4" alt="Friend 4 Profile">
                        <h3>WebWiz</h3>
                    </div>
                </div>
            </div>
        </div>

        <button class="next-button" onclick="nextPage()">Next</button>
    </div>

    <script>
        const socialMenuToggle = document.querySelector('.social-menu-toggle');
        const socialMenu = document.querySelector('.social-menu');
        const pages = document.querySelectorAll('.page');
        const nextButton = document.querySelector('.next-button');
        let currentPageIndex = 0;

        socialMenuToggle.addEventListener('click', () => {
            socialMenu.classList.toggle('open');
        });

        function showPage(index) {
            pages.forEach((page, i) => {
                page.classList.remove('active');
                if (i === index) {
                    page.classList.add('active');
                }
            });

            if (currentPageIndex < pages.length - 1) {
                nextButton.style.display = 'block';
                nextButton.textContent = 'Next';
            } else {
                nextButton.style.display = 'none';
            }

            if (currentPageIndex > 0 && currentPageIndex < pages.length) {
                // You might want a "Previous" button here if needed
            }
        }

        function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                showPage(currentPageIndex);
                if (currentPageIndex === pages.length - 1) {
                    nextButton.textContent = 'Back to Home'; // Or any other appropriate text
                }
            } else {
                currentPageIndex = 0;
                showPage(currentPageIndex);
                nextButton.textContent = 'Next';
            }
        }

        // Initial display
        showPage(currentPageIndex);
    </script>
</body>
</html>
